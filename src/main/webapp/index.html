<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人云盘 - Personal Cloud Drive</title>
    <!-- Inline small SVG favicon to avoid browser requesting /favicon.ico and causing 404 in console -->
    <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><rect width='16' height='16' fill='%231976D2'/><text x='8' y='11' font-size='10' text-anchor='middle' fill='white'>H</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header 放在 container 内，上方横跨全局 -->
        <header class="header">
            <div class="header-left">
                <h1 class="logo">
                    <svg width="32" height="32" viewBox="0 0 32 32">
                        <path fill="#2196F3" d="M25 10c-1.3 0-2.5.4-3.5 1.1-1.3-3.4-4.6-5.8-8.5-5.8-4.9 0-8.9 4-8.9 8.9 0 .5 0 1 .1 1.5C2 16.5 1 18.6 1 21c0 3.3 2.7 6 6 6h18c3.3 0 6-2.7 6-6s-2.7-6-6-6z"/>
                    </svg>
                    UU云盘
                </h1>
            </div>
            <div class="header-right">
                <div id="authControls" style="display:flex; align-items:center; gap:8px;">
                    <div id="userAvatarWrap" style="display:flex;align-items:center;gap:8px;">
                        <button id="userAvatarBtn" class="avatar-btn" title="用户菜单" style="border:0;background:transparent;cursor:pointer;padding:0;">
                            <img id="userAvatarImg" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' fill='%231976D2'/><circle cx='32' cy='24' r='12' fill='%23ffffff'/><rect x='8' y='44' width='48' height='12' rx='6' fill='%23ffffff'/></svg>" alt="用户头像" style="width:36px;height:36px;border-radius:50%;object-fit:cover;" />
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="app-layout">
            <!-- Sidebar -->
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li>
                            <ul class="sidebar-sub">
                                <li>
                                    <div class="sidebar-item-with-toggle">
                                        <a href="javascript:void(0)" id="nav-files" class="active">文件目录</a>
                                        <!-- Toggle button 控制子项展开/折叠 -->
                                        <button id="filesToggle" class="toggle-btn" aria-label="Toggle">▾</button>
                                    </div>
                                    <ul id="filesChildren" class="sidebar-sub-children">
                                        <li><a href="javascript:void(0)" id="nav-images">图片</a></li>
                                        <li><a href="javascript:void(0)" id="nav-videos">视频</a></li>
                                        <li><a href="javascript:void(0)" id="nav-documents">文档</a></li>
                                        <li><a href="javascript:void(0)" id="nav-archives">压缩包</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li><a href="javascript:void(0)" id="nav-trash">垃圾箱</a></li>
                        <li><a href="javascript:void(0)" id="nav-share">分享</a></li>
                        <li><a href="javascript:void(0)" id="nav-ai">AI智能助手</a></li>
                    </ul>
                </nav>
            </aside>

            <!-- Main content -->
            <main class="main-content">
                <!-- Toolbar -->
                <div class="toolbar">
                    <button id="uploadBtn" class="btn btn-primary">
                        <span class="icon">⬆</span> 上传文件
                    </button>
                    <button id="shareBtn" class="btn" style="display:none;">
                        <span class="icon">🔗</span> 分享
                    </button>
                    <button id="cancelShareBtn" class="btn" style="display:none; background:#f44336; color:white;">
                        <span class="icon">✖</span> 取消分享
                    </button>
                    <button id="newFolderBtn" class="btn">
                        <span class="icon">📁</span> 新建文件夹
                    </button>
                    <button id="deleteBtn" class="btn btn-danger" disabled>
                        <span class="icon">🗑</span> 删除
                    </button>
                    <button id="restoreSelectedBtn" class="btn" style="display:none;">
                        <span class="icon">↩</span> 恢复选中
                    </button>
                    <button id="refreshBtn" class="btn">
                        <span class="icon">🔄</span> 刷新
                    </button>
                    <!-- 将 view-toggle 放到搜索框左侧 -->
                    <div class="view-toggle" id="viewToggle" aria-haspopup="true" aria-expanded="false" style="margin-left:8px;">
                        <button class="btn" title="视图模式">☷</button>
                        <div class="view-menu" id="viewMenu" style="display:none;">
                            <div class="view-option" data-mode="list">列表模式</div>
                            <div class="view-option" data-mode="grid-compact">缩略模式</div>
                            <div class="view-option" data-mode="grid-large">大图模式</div>
                        </div>
                    </div>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="搜索文件...">
                        <button id="searchBtn" class="btn">搜索</button>
                    </div>
                </div>

                <!-- Breadcrumb -->
                <div class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-item" data-path="/">
                        <span class="icon">🏠</span> 我的云盘
                    </span>
                </div>
                <div id="listStatus" class="list-status" aria-live="polite" style="display:none;"></div>

                <!-- File List -->
                <div class="file-list">

                    <table id="fileTable">
                        <thead>
                            <tr>
                                <th width="40"><input type="checkbox" id="selectAll"></th>
                                <th width="40%">文件名</th>
                                <th width="15%">类型</th>
                                <th width="15%">大小</th>
                                <th width="15%">修改时间</th>
                                <th width="25%">操作</th>
                            </tr>
                        </thead>
                        <tbody id="fileListBody">
                            <!-- Files will be loaded here -->
                        </tbody>
                    </table>

                    <!-- 缩略图容器 (在缩略模式下使用) -->
                    <div id="thumbContainer" class="thumb-container"></div>
                </div>

                <!-- AI Chat Panel (initially hidden, shown when clicking AI sidebar) -->
                <div id="aiPanel" class="ai-chat" style="display:none; padding:20px 30px;">
                    <div class="ai-chat-header" style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                        <div style="font-weight:600; font-size:18px;">AI 智能助手</div>
                        <div style="color:#666; font-size:13px;">在线支持：通义千问 (流式响应)</div>
                    </div>
                    <div id="aiMessages" class="ai-messages" style="border:1px solid #eee; padding:12px; height:56vh; overflow:auto; background:#fafafa; border-radius:6px;"></div>
                    <div class="ai-controls" style="display:flex; gap:8px; margin-top:12px;">
                        <textarea id="aiInput" placeholder="输入问题，支持中文" style="flex:1; padding:8px; height:80px; font-size:14px;"></textarea>
                        <div style="display:flex; flex-direction:column; gap:8px; width:140px;">
                            <button id="aiSendBtn" class="btn btn-primary">发送</button>
                        </div>
                    </div>
                </div>

            </main>
        </div>

        <!-- Loading overlay -->
        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>

        <!-- File upload input (hidden) -->
        <input type="file" id="fileInput" style="display: none;" multiple>
    </div>

    <!-- Generic modal for confirmations/prompts/alerts -->
    <div id="appModal" class="app-modal" style="display:none;" aria-hidden="true">
        <div class="app-modal-dialog">
            <div class="app-modal-header">
                <h3 id="appModalTitle">标题</h3>
            </div>
            <div class="app-modal-body" id="appModalBody">
                <!-- dynamic content -->
            </div>
            <div class="app-modal-footer" id="appModalFooter">
                <!-- buttons injected dynamically -->
            </div>
        </div>
    </div>

    <!-- Share modal template (injected by app.js when needed) -->
    <template id="shareModalTemplate">
        <div>
            <div style="margin-bottom:8px;">选择分享有效期：</div>
            <div id="shareDaysSelect" style="display:flex; gap:12px; align-items:center;">
                <label style="display:flex; align-items:center;"><input type="radio" name="shareDays" value="3" checked /> 3 天</label>
                <label style="display:flex; align-items:center;"><input type="radio" name="shareDays" value="7" /> 7 天</label>
                <label style="display:flex; align-items:center;"><input type="radio" name="shareDays" value="30" /> 30 天</label>
                <label style="display:flex; align-items:center;"><input type="radio" name="shareDays" value="0" /> 永久</label>
            </div>
            <div style="margin-top:8px;">分享名称（可选）</div>
            <input id="shareNameInput" type="text" style="width:100%" />
        </div>
    </template>

    <!-- User center modal (hidden, controlled by JS) -->
    <div id="userCenterModal" class="app-modal" style="display:none;" aria-hidden="true;">
        <div class="app-modal-dialog" style="width:420px;">
            <div class="app-modal-header"><h3 id="userCenterTitle">用户中心</h3></div>
            <div class="app-modal-body" id="userCenterBody" style="padding:12px;"></div>
            <div class="app-modal-footer" style="display:flex;justify-content:flex-end;gap:8px;padding:12px;">
                <button id="userCenterCancel" class="btn">取消</button>
                <button id="userCenterSave" class="btn btn-primary">保存</button>
                <button id="userCenterLogout" class="btn" style="background:#f44336;color:white;">登出</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
